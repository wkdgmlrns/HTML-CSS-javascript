<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<title></title>
<body>
    <p>A script on this page starts this clock:</p>
    <p id="demo"></p>
    <script>
        var myVar = setInterval(myTimer,1000);
        function myTimer(){
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleDateString();
        }
    </script>
</body>
</html>
