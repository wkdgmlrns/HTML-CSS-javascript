<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var myVar;
      function myFunction(){
        myVar = setTimeout(function(){alert("hello");},3000);
      }
      function myStopFunction(){
        clearTimeout(myVar);
      }
    </script>
  </head>
  <body>
    <button onclick="myFunction()">try it</button>
    <button onclick="myStopFunction()">Stop alert</button>
  </body>
</html>
