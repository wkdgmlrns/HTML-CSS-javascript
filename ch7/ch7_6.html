<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<title></title>
<body>
    <form id="frm1">
        First: <input type="text" name="fname" value="Donald"><br>
        second: <input type="text" name="lname" value="Duck"><br><br>
        <input type="submit" value="submit">
    </form>
    <p>click</p>
    <button onclick="myFun()">try it</button>
    <p id="demo"></p>
    <script>
        function myFun(){
            var x = document.forms[0];
            var text = "";
            var i;
            for(i=0;i<x.length;i++){
                text += x.elements[i].value+"<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
