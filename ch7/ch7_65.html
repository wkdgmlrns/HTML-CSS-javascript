<!doctype>
<html>
<head>
    <meda charset="utf-8"/>
    <title></title>
    <style>
        #container{
            width:300px;
            height:300px;
            position:absolute;
            background-color: yellow;
        }
        #animate{
            width:50px;
            height: 50px;
            position:absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>
        <button onclick="fun()">sdf</button>
    </p>
    <div id="container">
       
    </div>
     <div id="animate"></div>
    <script>
        function fun(){
            var elem = document.getElementById('animate');
            var pos=0;
            var id = setInterval(frame, 5);
            function frame(){
                if(pos == 350){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos+'px';
                    elem.style.left = pos+'px';
                }
            }
        }
    </script>
</body>
</html>
