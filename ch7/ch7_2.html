<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<title></title>
<body>
    <p>Hello World!</p>
    <p>The DOM is very useful</p>
    <p>This example demonstrates the <b>getElementsByTagName</b></p>
    <p id="demo"></p>
    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 'the first paragraph (index 0) is +'+x[0].innerHTML;
    </script>
</body>
</html>
